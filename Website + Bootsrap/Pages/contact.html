    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">- Contact Us -</h2>
                    <h3 class="section-subheading text-muted"> Feel free to contact us regarding any issue!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sendMessage" id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First and Last Name" id="name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email" id="ename">
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Phone" id="pname">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
